<script>
	//Create variables
	var number = prompt("Please enter a number.")
	var noun = prompt("Please enter a noun.")
	

	//If answer is plural
	if (number = 1) {
		alert (number + noun)
	}
	else if (number >1) {
		alert (number + noun +"s")
	}

	else {
		alert ("Wrong input.")
	}
</script>
